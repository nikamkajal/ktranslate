<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-iy3D0K/+47Es3ZlUG1Jm+dcjsgL4cFTeCGYKa1+g4i8bd2l8KfNwQ59VRgrhGGDeF98bUjS58LZ6FDnND24lGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter Text"></textarea> 
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from-speaker" class="fas fa-volume-up"></i>
                        <i id="from-copy" class="fas fa-copy"></i>
                    </div>
                    <select class="from-select"></select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select class="to-select"></select>
                    <div class="icons">
                        <i id="to-speaker" class="fas fa-volume-up"></i>
                        <i id="to-copy" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button class="translate-btn">Translate Text</button>
    </div>

    <!-- Scripts at the bottom of the body for better performance -->
    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>
</html>
